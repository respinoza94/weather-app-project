<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
      id="icon"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/f43137cc3f.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <div class="card text-white text-center bg-info mb-3">
        <div class="card-body">
          <div class="input-group mb-3">
            <form id="search-form">
              <input
                type="text"
                class="form-control"
                placeholder="Enter a city"
                aria-label="Recipient's username"
                aria-describedby="button-addon2"
                id="user-city"
              />

              <div class="input-group-append">
                <button
                  class="btn btn-outline-secondary"
                  type="button"
                  id="button-addon2"
                >
                  Search
                </button>
              </div>
            </form>
          </div>

          <h1>8:04pm</h1>
          <p id="city"><strong>Montebello</strong></p>

          <img
            src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
            alt="Clear"
            id="icon"
          />

          <h2 id="temperature">19</h2>
          <br /><br />

          <p id="units">
            <a href="#" id="celsius-link" class="active">°C</a> |
            <a href="#" id="fahrenheit-link">°F</a>
          </p>

          <p id="description"><strong>Clear Sky</strong></p>

          <p id="extras">
            wind: <span id="wind">25</span> km/hr
            <br />
            humidity: <span id="humidity">18</span>%
          </p>
        </div>
      </div>
    </div>
    <footer>
      <a href="https://github.com/respinoza94/weather-app-project">
        Open-source code
      </a>
      by R. Espinoza
    </footer>
    <script src="script.js"></script>
  </body>
</html>
